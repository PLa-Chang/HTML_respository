<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格颜色设计</title>
    <style>
        .foot > tr:nth-child(odd) {
            background-color: aqua;
            cursor: pointer;
        }
        .foot > tr:nth-child(even) {
            background-color: rgb(255, 179, 0);
            cursor: pointer;
        }
        .foot > tr > td:hover {
            background-color: rgb(93, 21, 209);
        }
    </style>
</head>
<body>
    <!-- 制作一个数据表格。 要求：
    - 表格奇偶行背景颜色不一样。（表头不计算在内）
    - 鼠标悬停改变这一行的背景颜色。
    - 表格不少于 5 行 4 列
    - 背景颜色使用 background-color 属性。 -->
    <table border="1" width="800px" >
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody class="foot">
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot class="foot">
            <tr>
                <td>4</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
