<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后续兄弟选择器</title>
    <style>
        span ~ p {
            color: brown;
        }
        span ~ span {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <span>刘备</span>
    <p>关羽</p>
    <div>张飞</div>
    <p>赵云</p>
    <span>黄忠</span>
</body>
</html>
