<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相邻兄弟选择器</title>
    <style>
        span + p + p{
            color: brown;
        }
    </style>
</head>
<body>
    <div>
       <span>大哥</span> 
       <p>二哥</p>
       <p>三哥</p>
    </div>
    
</body>
</html>
