<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table表格的练习</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><img src="images/list_bg.gif"</td>
        </tr>
        <tr>
            <td ></td>
            <td>商品图片</td>
            <td>商品名称/卖家</td>
            <td>价格</td>
        </tr>
        <tr>
            <td rowspan="3"><input type="checkbox" name="sp" checked></td>
            <td rowspan="3"><img src="images/list0.jpg" alt=""></td>
            <td>三国群英传免费区</td>
        </tr>
        <tr>
            <td>卖家：lingture</td>
            <td>一口价</td>

        </tr>
        <tr>
            <td><img src="images/online_pic.gif"><img src="images/list_tool_fav1.gif">收藏</td>
            <td>283.30</td>
       
        </tr>
        <tr>
            <td rowspan="3"><input type="checkbox" name="sp"></td>
            <td rowspan="3"><img src="images/list1.jpg" alt=""></td>
            <td>三国群英传免费区</td>
  
        </tr>
        <tr>
            <td>卖家：蓝天</td>
            <td>一口价</td>

        </tr>
        <tr>
            <td><img src="images/online_pic.gif"><img src="images/list_tool_fav1.gif">收藏</td>
            <td>486.00</td>
           
        </tr>
    </table>
</body>
</html>
