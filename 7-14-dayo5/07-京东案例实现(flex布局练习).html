<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东页面展示</title>
    <style>
        body {
            height: 3000px;
        }

        h1 {
            text-align: center;
        }
/* 每张小图片的大小 */
        .r {
            width: 100px;
            height: 100px;
        }
/* 所有图片的尺寸 */
        .allimg {
            background-size: 100% 100%;
        }

        .allsub {
            font-size: 7px;
            color: rgb(188, 184, 184);
        }

        .box .row {
            display: flex;
            position: absolute;
            left: 238px;
        }

        .t:hover {
            opacity: 0.4;
            filter: alpha(opacity=40);
        }

        /* 左边部分 */
        .c1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* 左边共有的: */
        .sp {
            width: 237px;
        }

        /*  */
        .s1 {
            height: 303px;
        }

        .s2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            height: 147px;
            background-color: aliceblue;
        }

        /* 左边第一个 */
        .s1-1 {
            background-image: url('/kaifamiao/7-14-dayo5/image/s1-1.webp');
        }

        /* 左边第二个 */
        .s1-2 {
            background-image: url('/kaifamiao/7-14-dayo5/image/s1-2.webp');
        }

        /* 左边第三个 */
        .s2-1-1-1 {
            font-size: 20px;
            font-weight: bold;
        }

        .s2-1-1 {
            background-image: url("/kaifamiao/7-14-dayo5/image/s2-1-1.webp");
        }

        .s2-1-2 {
            background-image: url("/kaifamiao/7-14-dayo5/image/s2-1-2.webp");
        }

        /* 左边第四个 */
        .s2-2-1-1 {
            font-size: 20px;
            font-weight: bold;
        }

        .s2-2-1 {
            background-image: url("/kaifamiao/7-14-dayo5/image/s2-2-1.webp");
        }

        .s2-2-2 {
            background-image: url("/kaifamiao/7-14-dayo5/image/s2-2-2.webp");
        }

        /* 中间部分 */
        .bw {
            width: 15px;
            background-color: transparent;
        }


        /* 右边部分 */
        .c2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-around;
        }

        .right {
            width: 240px;
            height: 156px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: white;
        }

        /* 右边的每小部分 */
        .r1-1-1 {
            font-weight: bold;
            font-size: 20px;
        }


        /* 第一部分 */
        .r1-1 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r1-1.webp');
        }


        .r1-2 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r1-2.webp');
        }

        /* 第二部分 */
        .r2-1 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r2-1.webp');
        }

        .r2-2 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r2-2.webp');
        }

        /* 第三部分 */
        .r3-1 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r3-1.jpg');
        }

        .r3-2 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r3-2.webp');
        }

        /* 第四部分 */

        .r4-1 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r1-1.webp');
        }

        .r4-2 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r1-2.webp');
        }

        /* 第五部分 */
        .r5-1 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r5-1.webp');
        }

        .r5-2 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r5-1-2.webp');
        }

        /* 第六部分 */
        .r6-1 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r6-1-1.webp');
        }


        .r6-2 {
            background-image: url('/kaifamiao/7-14-dayo5/image/r6-1-2.webp');
        }

        /* 左右公共部分 */
        .c {
            width: 485px;
            height: 475px;
            background-color: rgb(227, 228, 228);
        }

        /* 最右边 */
        .h {
            height: 310px;
            width: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            position: fixed;
            right: 50px;
            bottom: 150px;
            background-color: rgb(248, 248, 248);
        }

        /* 顶部按钮 */
        .g {
            width: 30px;
            height: 30px;
        }

        .hh {
            font-size: 10px;
            font-weight: bold;
        }

        .g:hover {
            background-color: red;
            color: white;
        }

        .pindao {
            color: red;
        }

        .kefu {
            background-image: url("/kaifamiao/7-14-dayo5/image/客服.png");
        }

        .fankui {
            background-image: url("/kaifamiao/7-14-dayo5/image/反馈.png");
        }

        .dingbu {
            background-image: url("/kaifamiao/7-14-dayo5/image/返回顶部.png");
        }
        
    </style>
</head>

<body>
    <!-- 正文部分 -->
    <div class="box">
        <h1>***频道广场***</h1>
        <div class="row">
            <!-- 左边部分 -->
            <div class="c1 c">
                <div class="sp s1 s1-1 t allimg"></div>
                <div class="sp s1 s1-2 t allimg"></div>
                <div class="sp s2 s2-1">
                    <div style="width: 240px;" class="s2-1-1-1">生鲜馆<span class="allsub">尝遍天下鲜</span></div>
                    <civ class="s2-1-1 r t allimg"></civ>
                    <civ class="s2-1-2 r t allimg"></civ>
                </div>
                <div class="sp s2 s2-2">
                    <div style="width: 240px;" class="s2-2-1-1">拍拍二手<span class="allsub">大牌一元抢</span></div>
                    <civ class="s2-2-1 r t allimg"></civ>
                    <civ class="s2-2-2 r t allimg"></civ>
                </div>
            </div>

            <!-- 中间部分 -->
            <div class="bw"></div>

            <!-- 右边部分 -->
            <div class="c2 c">
                <div class="right r1">
                    <div style="width: 240px;" class="r1-1-1">京东工品购<span class="allsub">PLUS专享福利</span></div>
                    <civ class="r1-1 r t allimg"></civ>
                    <civ class="r1-2 r t allimg"></civ>
                </div>
                <div class="right r2">
                    <div style="width: 240px;" class="r1-1-1">京东酒行<span class="allsub">享全球美酒品美好生活</span></div>
                    <civ class="r2-1 r t allimg"></civ>
                    <civ class="r2-2 r t allimg"></civ>
                </div>
                <div class="right r3">
                    <div style="width: 240px;" class="r1-1-1">京东图书<span class="allsub">专注优质好书</span></div>
                    <civ class="r3-1 r t allimg"></civ>
                    <civ class="r3-2 r t allimg"></civ>
                </div>
                <div class="right r4">
                    <div style="width: 240px;" class="r1-1-1">京东五金城<span class="allsub">工艺品一站式采购</span></div>
                    <civ class="r4-1 r t allimg"></civ>
                    <civ class="r4-2 r t allimg"></civ>
                </div>
                <div class="right r5">
                    <div style="width: 240px;" class="r1-1-1">京东京造<span class="allsub">京东自有品牌</span></div>
                    <civ class="r5-1 r t allimg"></civ>
                    <civ class="r5-2 r t allimg"></civ>
                </div>
                <div class="right r6">
                    <div style="width: 240px;" class="r1-1-1">电脑数码<span class="allsub">值得买的低价</span></div>
                    <civ class="r6-1 r t allimg"></civ>
                    <civ class="r6-2 r t allimg"></civ>
                </div>
            </div>
        </div>
    </div>

    <!-- 顶部按钮的设定 -->
    <div class="h">
        <div class="g hh miaosha">京东秒杀</div>
        <div class="g hh pindao">频道广场</div>
        <div class="g hh tuijian">为你推荐</div>
        <div class="g kefu allimg"></div>
        <div class="g fankui allimg"></div>
        <div class="g dingbu allimg"></div>
    </div>

</body>

</html>
