<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
        }
        .box:nth-child(1){
            background-color: rgb(229, 18, 35);
        }
        .box:nth-child(2){
            background-color: rgb(13, 230, 183);
            float: left;
        }
        .box:nth-child(3){
            background-color: rgb(14, 14, 231);
            float: left;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
