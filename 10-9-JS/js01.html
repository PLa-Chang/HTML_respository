<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js的练习</title>
    <!-- 使用js -->
    <script type="text/javaScript">
    //   var a;
    //   alert("a =" + a);//- 未定义的变量 a = undefined
    //   alert(a = 20);    //- 20

    // js 中的函数
    // 1. 函数的声明
    function fun1() {
      alert("hello js");
    }
    // 第二种方式
    var fun2 = function (a,b) {
      alert("a + b = " + (a + b));
    };

    // alert(typeof fun1); // function
    var a = "string";
    var b = 1;
    alert(typeof a); // function
    alert(typeof b); // number
    // fun2();
        
    // var a = 1;
    // var b = "a";
    // alert(a / b)  // NaN

    // alert(parseInt("7.6"))    // 7
    // alert(parseFloat("7.7"))    // 7
    // alert(Math.ceil(2.1))   // 3
    
    </script>
  </head>
  <body>
    <!-- 调用函数 -->
    <input type="button" value="hello js" onclick="fun1()" />
    <input type="button" value="hello js" onclick="fun2(1,2)" />
    <input type="button" value="hello js" onclick="window.alert(this.value)" />
    <input type="button" value="hello js" onclick="window.alert(this)" />
  </body>
</html>
